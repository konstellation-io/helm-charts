{{- range .Values.natsManager.configMaps }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kai.natsManager.name" $ }}-{{ .name }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "0"
  labels:
    {{- include "kai.natsManagerLabels" . | nindent 4 }}
data:
  {{- range $key, $value := .data }}
  {{- if regexMatch "\n" $value }}
  {{ $key }}: |
    {{ $value | nindent 4 | trim }}
  {{- else }}
  {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}
{{- end }}
