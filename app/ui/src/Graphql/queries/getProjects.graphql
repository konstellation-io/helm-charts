query GetProjects {
  projects {
    id
    name
    description
    favorite
    creationDate
    lastActivationDate
    repository {
      type
      url
      error
    }
    state
    error
    toolUrls {
      drone
      gitea
      jupyter
      minio
      mlflow
      vscode
    }
    members {
      accessLevel
      addedDate
      user {
        id
        accessLevel
        email
        lastActivity
      }
    }
  }
}
